<div class="jumbtron py-1">
    <h2 class="display-5 text-center">Backup & Restore</h2>
</div>
<div class="" ><p>Create backup of current data: <a class="btn btn-primary" (click)="createBackup()">Create Backup</a></p></div>
<hr>

<div style="text-align: left;">
    <p>List of backups: <button class="btn btn-secondary" (click)="ReloadList()"> Reload list</button></p>
</div>

<div class="card w-75" *ngFor="let fm of service.backupList" style="padding-left: 5px; padding-top: 3px; padding-bottom: -15px">
    <div class="row">
        <div class="form-group col-md-6"><p>{{ fm }}</p></div>
        <div class="form-group col-md-6" style="float: right;"> <a class="btn btn-warning" (click)="restore(fm) ">Restore</a></div>
        </div>
</div>
