<div class="test">
<div class="jumbtron py-4">
    <h1 class="display-4 text-center">Login form</h1>
</div>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id"
    [value]="service.formData.id" />
    <div class="form-group">
        <label >Login</label>
        <input type="text" class="form-control form-control-lg" placeholder="enter login" 
        name="Login" #Login="ngModel" [(ngModel)]="service.formData.login"  required>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control form-control-lg" placeholder="enter password" 
        name="Password" #Password="ngModel" [(ngModel)]="service.formData.password"  required>
    </div>
    <input type="hidden" name="Type"
    [value]="service.formData.type" />
    <div class="form-group" style="float:right; padding-top:10px;">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">submit</button>  
    </div>
</form>
<a id="login"></a>


</div>
