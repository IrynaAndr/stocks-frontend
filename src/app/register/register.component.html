<div class="jumbtron py-4">
    <h1 class="display-4 text-center">Registration</h1>
</div>
<p style="text-align: center;">fill the form the register to our site</p>

    <div class="form-group">
        
        <form novaliate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    
    
            <input type="hidden" name="Id"
            [value]="service.formData.id" />
            <div class="form-group">
                <label >Login</label>
                <input type="text" class="form-control form-control-lg" placeholder="Login..." 
                name="Login" #Login="ngModel" [(ngModel)]="service.formData.login" required [class.invalid]="Login.invalid && Login.touched">
            </div>
            <div class="form-group">
                <label >Password (6 symbols min)</label>
                <input type="password" class="form-control form-control-lg" placeholder="password..." 
                name="Password" #Password="ngModel" [(ngModel)]="service.formData.password"  required minlength="6" [class.invalid]="Password.invalid && Password.touched">
            </div>
            <div class="form-group">
                <label >Confirm password</label>
                <input type="password" class="form-control form-control-lg" placeholder="" 
                name="Password2"  #Password2="" required minlength="6" [class.invalid]="Password2.value != Password.value">
            </div>
            <input type="hidden" name="Type"
            [value]="service.formData.type" />
            
        
            <div class="jumbtron py-2">
                <h2 class="display-6 text-center">Personal information</h2>
            </div>
        
        
            
            <div class="form-group ">
                <label >Full name</label>
                <input type="text" class="form-control form-control-lg" placeholder="Full name..." 
                name="name" #name="ngModel" [(ngModel)]="service.formData.name"  required [class.invalid]="name.invalid && name.touched">
            </div>
           
            <div class="form-group ">
                <label >Email</label>
                <input type="text" class="form-control form-control-lg" placeholder="Email..." 
                name="Email" #Email="ngModel" [(ngModel)]="service.formData.email"  required minlength="4" [class.invalid]="Email.invalid && Email.touched">
            </div>
            
                <div class="form-group" style="float:right; padding-top:10px;">
                    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>  
                </div>
               
        </form>
        
    </div>
