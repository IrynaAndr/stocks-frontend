<div class="form-froup row" >
    
    <div class="col-sm-10">
        <label class="col-sm-3 col-form-label">Login:</label>
        <input type="text" class="form-control" [(ngModel)]="Login" placeholder="Enter new login">
        <label class="col-sm-3 col-form-label">Full name:</label>
        <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter new name">
        <label class="col-sm-3 col-form-label">Email:</label>
        <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Enter new email">
        
        <p></p>
        <button (click)="updateUserInfo()" *ngIf="user.Id!=0"  class="btn btn-primary" >Update</button>
    </div>
    <br>
        

</div>
